<app-post-form [currentPost]="currentPost" (updatedPost)="onUpdatedPost($event)" [isEdit]="isEdit" (newPost)=onNewPost($event) ></app-post-form>
<h2>Posts</h2>
<div class="card container" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <span><button class="btn btn-danger" (click)="onDelete(post)">Delete</button> &nbsp;
      <button class="btn btn-dark" (click)="editPost(post)">Edit</button>
    </span>

  </div>

</div>
